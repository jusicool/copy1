<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML 코드 복사하기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>
  <button class="btn" data-clipboard-target="#html-code">복사하기</button>

  <pre id="html-code">
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;meta charset=&quot;utf-8&quot;&gt;
      &lt;title&gt;HTML 코드 복사하기&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
      &lt;p&gt;HTML 코드를 복사할 수 있는 버튼입니다.&lt;/p&gt;
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>

  <script>
    var clipboard = new ClipboardJS('.btn');
  </script>
</body>
</html>
